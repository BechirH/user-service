version: "3.8"

services:
  postgres:
    image: postgres:13-alpine
    container_name: postgres-spring
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: user_service
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  user-service:
    image: bechirnoomani/user-service:latest
    container_name: user-service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: yourpassword
      JWT_SECRET: 62c7b51a8b037bc8ae152d10b67b0c332bb736ab1f5dbbfd8a09e1ce89f1fa3b
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"

volumes:
  postgres_data:
